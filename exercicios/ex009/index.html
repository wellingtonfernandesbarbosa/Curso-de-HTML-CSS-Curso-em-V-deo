<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Vestir roupa para ir ao trabalho</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Limão</li>
        <li>Tomate</li>
        <li>Abóbora</li>
        <li>Pequí</li>
        <li>Manga</li>
        <li>Abacaxi</li>
        <li>Pepino</li>
    </ul>
</body>
</html>
