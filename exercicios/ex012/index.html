<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="midia/thumb720p.jpg" controls width="690" height="388" title="Carros">
        <source src="midia/carros720p.m4v" type="video/mp4">
        <source src="midia/carros1080p.mp4" type="video/mp4">
        <source src="midia/carros720p.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="690" height="388" src="https://www.youtube.com/embed/2DoJmgRzrr0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/182648773?byline=0&portrait=0" width="690" height="388" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
