<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência</p>
    <picture>
        <source media="(max-width: 905px)" srcset="imagens/foto-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1350px)" srcset="imagens/foto-m.jpeg" type="image/jpeg">
        <img src="imagens/foto-g.jpeg" alt="Imagem flexível">
    </picture>
</body>
</html>
